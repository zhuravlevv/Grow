<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="../static/css/font-awesome.min.css"
          th:href="@{/css/font-awesome.min.css}">
    <link rel="stylesheet"
          href="../static/css/bootstrap.css"
          th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet"
          href="../static/css/style.css"
          th:href="@{/css/style.css}">
    <title>Edit Department</title>
</head>
<body>

<header>
    <nav class="pl-2 navbar navbar-expand-sm navbar-dark bg-dark text-light  p-0">
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a href="/" class="navbar-brand"><img src="../static/img/logo.svg"
                                              th:src="@{/img/logo.svg}"
                                              height="32" width="32" alt="HR"></a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <a class="nav-item nav-link active"
                   href="departments.html"
                   th:href="@{/departments}">Departments</a>
                <a class="nav-item nav-link"
                   href="employees.html"
                   th:href="@{/employees}">Employees</a>
            </ul>
        </div>
    </nav>
    <nav id="main-header"
         class="py-1 mb-3 navbar navbar-expand-sm navbar-light bg-light text-dark">

        <ul class="navbar-nav float-lg-left">
            <li class="nav-item"
                title="Back to list"><a href="departments.html"
                                        th:href="@{/departments}"
                                        class="btn btn-light btn-block"><i
                    class="fa fa-arrow-left"></i></a></li>
        </ul>
        <span class="navbar-brand text-uppercase mr-auto"
              th:text="${isNew} ? 'New department' : 'Edit department'">Edit department</span>
    </nav>
</header>

<section id="department">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <form id="departmentForm"
                              th:object="${department}"
                              action="departments.html"
                              th:action="@{${#httpServletRequest.servletPath}}"
                              th:method="@{post}">

                            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                                <p>Please fix errors below:</p>
                            </div>

                            <input id="field_departmentId"
                                   type="hidden"
                                   th:field="*{id}"/>

                            <div class="form-group">
                                <label class="form-control-label"
                                       for="field_departmentName">Department Name</label>
                                <input class="form-control "
                                       th:class="${#fields.hasErrors('name')} ? 'form-control is-invalid' : 'form-control'"
                                       id="field_departmentName"
                                       type="text" value="CEO"
                                       th:field="*{name}"/>
                                <div th:if="${#fields.hasErrors('name')}"
                                     class="invalid-feedback"
                                     th:errors="*{name}">[errors]</div>
                            </div>
                            <div class="form-group">
                                <label class="form-control-label"
                                       for="field_description">Description</label>
                                <input class="form-control"
                                       id="field_description"
                                       type="text" value="CEO department">
                            </div>
                            <div class="d-flex justify-content-end">
                                <a href="departments.html"
                                   th:href="@{/departments}"
                                   class="btn btn-light mr-1"
                                   title="Cancel"
                                   data-toggle="tooltip"
                                   data-placement="top">
                                    Cancel</a>
                                <a href="departments.html"
                                   th:href="@{/departments}"
                                   class="btn btn-primary"
                                   th:onclick="@{document.forms['departmentForm'].submit(); return false;}"
                                   title="Save department"
                                   data-toggle="tooltip"
                                   data-placement="top">
                                    <i class="d-none d-sm-inline fa fa-save"></i> Save</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<footer>
    <hr/>
    <p class="text-center">&copy; 2020</p>
</footer>

<script src="../static/js/jquery-3.4.1.slim.min.js"
        th:src="@{/js/jquery-3.4.1.slim.min.js}"></script>
<script src="../static/js/popper.min.js"
        th:src="@{/js/popper.min.js}"></script>
<script src="../static/js/bootstrap.min.js"
        th:src="@{/js/bootstrap.min.js}"></script>
<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
</script>
</body>
</html>
